# Change these first
owner: elma365 # Your GitHub organization or username, where this repository lives
repo: upp365 # The name of this repository

sites:
  - name: Trial 365
    url: https://trial.elma365.ru/api/status
    expectedStatusCodes:
      - 204
  - name: Commerce 365
    url: https://commerce.elma365.ru/api/status
    expectedStatusCodes:
      - 204

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upp365
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upp365
  introTitle: "This is the open-source upptime monitor and status page, powered entirely by GitHub."
  introMessage:
  navbar:
    - title: APP
      href: https://elma365.com
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

